<!-- DOM = Document Object Model
A.DOM bao gồm:
phần tử gốc (root element)
các phần tử con (elements) 
phần tử nội dung (text)
B.Các loại DOM:
DOM document: 
DOM elements:
DOM HTML:
DOM CSS:
DOM event: 
DOM Listener: 
DOM Navigation: 
DOM Node, NodeList:

-->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><!--Phần tử cha Parent Node -->
    <div id="box">
        <h1>Heading 1</h1><!--Phần tử anh cả first Child -->
        <h2>Siblings</h2><!--Phần tử con Child Node -->
        <h3>Heading 3</h3><!--Phần tử con Child Node -->
        <h3>Heading 3</h3><!--Phần tử con Child Node -->
        <h3 name="custom">Heading 3</h3><!--Phần tử con Child Node -->
        <h4 id="heading4" class="heading class-1 class-2 toggle" name="">Heading 4     <span>     noi dung span </span></h4>
        <h5 class="heading">Heading 5</h5>
        <h6 class="heading">Heading 6</h6><!--Phần tử em út last Child -->
    </div>
    <script src="js/_domApi.js"></script>
</body>

</html>
